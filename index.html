<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WebFood</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="/index.html">webfood</a>
      </div>
      <nav>
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse our delicious meals</h1>
      <section>
        <ul>
          <li>
            <article>
              <img src="/images/risotto.jpg" alt="a plate with risotto" />
              <div class="article-info">
                <h2>Risotto with tiger prawns</h2>
                <button>Add to Cart</button>
              </div>
            </article>
          </li>
          <li>
            <article>
              <img
                src="/images/cheeseburgers.jpg"
                alt="a plate with hamburguers and fries"
              />
              <div class="article-info">
                <h2>Cheeseburgers</h2>
                <button>Add to Cart</button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
